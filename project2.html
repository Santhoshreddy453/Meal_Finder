<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Finder</title>
  
</head>

<style>

    body {
  margin: 0;
  font-family: sans-serif;
}

header {
  background: #e85d04;
  color: white;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: bold;
  font-size: 1.5rem;
}

.menu-toggle {
  font-size: 1.5rem;
  cursor: pointer;
}

.sidebar {
  position: fixed;
  top: 0;
  right: 0;
  background: white;
  height: 100%;
  width: 200px;
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
  padding: 1rem;
  overflow-y: auto;
  z-index: 1000;
}

.sidebar.hidden {
  display: none;
}

.sidebar span {
  display: block;
  text-align: right;
  font-size: 1.2rem;
  cursor: pointer;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  margin: 0.5rem 0;
}

.hero {
  text-align: center;
  padding: 2rem;
  background: url('https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg') center/cover;
  color: white;
}

.search-box {
  margin-top: 1rem;
}

.search-box input {
  padding: 0.5rem;
  width: 200px;
}

.search-box button {
  padding: 0.5rem;
}

h2 {
  text-align: center;
  margin-top: 2rem;
  color: #333;
}

.categories-grid,
.meals-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.card {
  border: 1px solid #ddd;
  border-radius: 5px;
  overflow: hidden;
  text-align: center;
  background: #fff;
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
}

.card img {
  width: 100%;
  height: auto;
}

.card h4 {
  padding: 0.5rem;
  margin: 0;
}

</style>
<body>
  <header>
    <div class="logo">üçΩÔ∏è Meal Finder</div>
    <div class="menu-toggle" id="menu-toggle">‚ò∞</div>
    <nav id="sidebar" class="sidebar hidden">
      <span id="close-sidebar">‚úñ</span>
      <ul id="category-list"></ul>
    </nav>
  </header>

  <section class="hero">
    <h1>What are your favorite cuisines?</h1>
    <p>Personalize your experience</p>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search recipes here ..." />
      <button id="search-btn">üîç</button>
    </div>
  </section>

  <section class="meals-section">
    <h2>Meals</h2>
    <div id="meals-container" class="meals-grid"></div>
  </section>

  <section class="categories-section">
    <h2>Categories</h2>
    <div id="categories-container" class="categories-grid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
